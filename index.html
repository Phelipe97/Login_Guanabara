<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- As imagens vão nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) novamente obrigado pelo retorno.Faça seu login para prosseguir para o proximo campo.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fi fi-ss-user"></i>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail..." autocomplete="email" required maxlength="30">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <i class="fi fi-ss-key"></i>     
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha..." autocomplete="current-password" required minlength="8" maxlength="20" >
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">                  
                    <a href="esqueci.html" class="botao">Esqueci a senha  <i class="fi fi-ss-envelope"></i></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
